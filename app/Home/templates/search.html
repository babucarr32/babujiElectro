{% load  static %}

<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .site-header{
          background-color: rgba(0, 0, 0, .85);
          height: 55px;
          width: 100%;
      }
      .site-header a {
        color: #8e8e8e;
        transition: color .15s ease-in-out;
        margin-right: 20px;
      }

      .mainHeaderItem{
          max-width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
      }

      #homePage{
          padding-left: 50px;
          font-size: 4vh;
          height: 100%;
      }

      .HeaderItems{
        display: flex;
        justify-content: right;
        height: 100%;
      }

      .searchForm{
        display: flex;
        align-items: center;
        justify-content: right;
        width: 100%;
        height: 100%;
      }

      .searchBar{
        height: 35px;
        background: rgba(0, 0, 0, .2);
        color: rgba(255, 255, 255, .7);
        background-image: url("{% static 'outline_search_white_24dp.png' %}");
        background-position: 10px 12px;
        background-repeat: no-repeat;
        width: 150px;
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        border: 1px solid #ddd;
        margin: 0px 10px 10px 0px;
      }

      .searchIcon{
        margin-top: 10px; 
        background: none; 
        color: white;
        border: none;
        
      }

      .searchButton{
        background: none; 
        color: white;
        border: none;
        padding-right: 20px;
      }

      .productImage{
        max-width: 100%;
        height: auto;
      }

      #productImageId{
        width: 100%;
        height: auto;
      }

      .productName{
        color: black;
        height: auto;
        margin-top: 5px;
      }
      h1{
        display: inline;
        background: rgba(0, 0, 0, .85);
        height: auto;
        color: white;
        padding: 0 10 0 25;
      }
      .productInfo{
        display: flex;
        margin-top: 5px;
        color: white;
        align-items: center;
      }
      .productPrice{
        display: inline;
        background: rgba(0, 0, 0, .85);
        padding: 0 10 0 25;
        height: 40px;
      }
      .productContact{
        margin-left: 20px;
      }
      .productDetail{
        margin-top: 5px;
        background: rgba(0, 0, 0, .85);
        color: white;
        padding: 25px;
      }

      .gridProducts{
        display: grid;
        grid-template-columns: 50% 50%;
        grid-gap: 20px;
        width: 100%;
        height: 100%;
        padding: 20px;
      }

      .productName{
        background: rgba(0, 0, 0, .85);
        text-align: center;
        color: rgb(255, 255, 255);
        width: 100%;
        height: 50px;
      }
</style>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>babuji</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
  <header class="site-header sticky-top py-1">
    <div class="mainHeaderItem">
        <a id="homePage" href="/">Babuji</a>
        <div class="searchForm">
            <nav class="HeaderItems">
                <form class="searchForm" action="{% url 'search' %}">
                <input class="searchBar" name="itemName" type="text" required placeholder="search">
                <button type="submit" class="searchButton"> search </button>
                </form>
            </nav>
        </div>
    </div>
  </header>
    <main>
      <div class="gridProducts">
        {% for item in inStock %}  
      <div class="grid-item" style="max-width: 100%; max-height: 100%;"> 
          <a href="/{{ item.id }}/productInfo">
            <img src="{{ item.image.url }}" alt="" style="max-width: 100%; max-height: 100%;">
          </a>
        <div class="productName">
          <p><b><i>{{ item.name }}</i></b> <br> Price: D{{ item.price }}</p>
        </div>
      </div>
    {% endfor %}

    {% for item in outOfStock %}  
      <div class="grid-item" style="max-width: 100%; max-height: 100%;"> 
          <a href="/{{ item.id }}/productInfo">
            <img src="{{ item.image.url }}" alt="" style="max-width: 100%; max-height: 100%;">
          </a>
        <div class="productName">
          <p><b><i>{{ item.name }}</i></b> <br> <span style="color: red;">OUT OF STOCK</span></p>
        </div>
      </div>
    {% endfor %}
        </div>
    </main>

</body>
</html>
