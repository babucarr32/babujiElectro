{% load  static %}

<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .site-header{
          background-color: rgba(0, 0, 0, .85);
      }
      .site-header a {
        color: #8e8e8e;
        transition: color .15s ease-in-out;
      }

      .productImage{
        max-width: 100%;
        height: auto;
      }

      #productImageId{
        width: 100%;
        height: auto;
      }

      .productName{
        color: black;
        height: auto;
        margin-top: 5px;
      }
      h1{
        display: inline;
        background: rgba(0, 0, 0, .85);
        height: auto;
        color: white;
        padding: 0 10 0 25;
      }
      .productInfo{
        display: flex;
        margin-top: 5px;
        color: white;
        align-items: center;
      }
      .productPrice{
        display: inline;
        background: rgba(0, 0, 0, .85);
        padding: 0 10 0 25;
        height: 40px;
      }
      .productContact{
        margin-left: 20px;
      }
      .productDetail{
        margin-top: 5px;
        background: rgba(0, 0, 0, .85);
        color: white;
        padding: 25px;
      }
</style>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>babuji</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <header class="site-header sticky-top py-1">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">
            <a href="/" style="font-size: 20px; color: white;">BabuJi</a>
          </a>
      </header>
    <main>
      <div class="productImage">
        <img id="productImageId" src="{{ productImage.url }}" alt="">
      </div>
      <div class="productName">
        <h1>{{ productName }}</h1>
        <div class="productInfo">
          <div class="productPrice">
            <p><b>Price: </b>{{ productPrice }}</p>
          </div>
          <div class="productPrice productContact">
            <p><b>Contact: </b>+220 3626260</p>
          </div>
        </div>
      </div>
      <div class="productDetail">
        <h4>Product Detail:</h4>
        <p>{{ productDetail|linebreaks }}</p>
    </div>
    </main>
</body>
